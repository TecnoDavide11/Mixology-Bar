<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div [@fadeInAnimation]>
<div class="contenitore">
  <app-navbar></app-navbar>

  <div class="cont">
    <div class="cont2">
        <div *ngIf="cocktail" id="contenitore2">
          <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}">
        </div>
        <div id="descrizione">
            <h2>Name: <span>{{ cocktail.strDrink }}</span></h2>
            <h2>Category: <span>{{ cocktail.strCategory }}</span></h2>
            <h2>Drink: <span>{{ cocktail.strAlcoholic
            }}</span></h2>
            <h2>Ingredients: <span>{{ cocktail.strIngredient1 }} {{ cocktail.strIngredient2 }} {{ cocktail.strIngredient3 }} {{ cocktail.strIngredient4 }}</span></h2>
        </div>
    </div>
  </div>
</div>
</div>
